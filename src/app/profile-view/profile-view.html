<mat-card>
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <div><span><b>Username</b></span>
             <p> 
        {{userDetails.Username || 'Username'}}</div>
        <input
          matInput
          [(ngModel)]="userDetails.Username"
          placeholder="{{userDetails.Username || 'Username'}}"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <div><span><b>Password</b></span> <br>
             <p> 
         <br></div>
        <input
          matInput
          [(ngModel)]="userDetails.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <div><span><b>Email</b></span> <br>
             <p> 
        {{userDetails.email || 'Email'}}</div>
        <input
          matInput
          [(ngModel)]="userDetails.email"
          type="email"
          placeholder="{{userDetails.email || 'Email'}}"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <div><span><b>Birthday</b></span> <br>
          <p> 
          {{userDetails.birthday | date: 'shortDate' }}</div>
        <input
          matInput
          [(ngModel)]="userDetails.birthday"
          type="date"
          placeholder="{{userDetails.birthday | date: 'shortDate' }}"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="button-container">
    <button mat-raised-button 
    (click)="updateUser()"
   
    
    color="primary">
      Update Profile
    </button>

    <button mat-raised-button 
    (click)="deleteUser()"
    color="primary">
      Delete Profile
    </button>

    <button
      mat-raised-button
      (click)="goBack()"
    >
  
      Go Back
    </button>
  </div>
  </mat-card-actions>
</mat-card>
